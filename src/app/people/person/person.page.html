<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="people"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" id="container">
    <ion-spinner color="tertiary"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col
        size-sm="10"
        offset-sm="1"
        size-md="8"
        offset-md="2"
        size-lg="6"
        offset-lg="3"
        size-xl="4"
        offset-xl="4"
      >
        <ion-card>
          <img [src]="person.imageUrl" />
          <ion-list>
            <ion-item>
              <ion-buttons slot="end">
                <ion-button
                  color="primary"
                  fill="solid"
                  [href]="person.imageUrl"
                >
                  <ion-icon name="download"></ion-icon>
                </ion-button>
                <ion-button color="secondary" fill="solid" (click)="onEdit()">
                  EDIT<ion-icon name="create"></ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-label>
                <h1>{{person.name}}</h1>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <h2>Last Update:</h2>
                <p>{{person.updatedAt | date:'medium'}}</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Times detected</ion-label>
              <ion-badge slot="end">{{person.counter}}</ion-badge>
            </ion-item>
            <ion-item>
              <ion-label>
                <h2>Notify when detected:</h2>
                <p>{{person.doNotify ? 'Yes' : 'No'}}</p>
              </ion-label>
            </ion-item>
          </ion-list>
          <ion-item lines="none">
            <ion-label>
              <h2>Description:</h2>
            </ion-label>
          </ion-item>
          <ion-card-content>
            <ion-text>
              <p>{{person.description}}</p>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
