<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="people"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" id="container">
    <ion-spinner color="tertiary"></ion-spinner>
  </div>
  <form [formGroup]="personForm" *ngIf="!isLoading" (ngSubmit)="onSubmit()">
    <div id="container">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" size-lg="4" offset-sm="3" offset-lg="4">
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" size-lg="4" offset-sm="3" offset-lg="4">
            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-textarea rows="3" formControlName="description"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" size-lg="4" offset-sm="3" offset-lg="4">
            <ion-item lines="none">
              <ion-label>Notify when detected</ion-label>
              <ion-checkbox formControlName="doNotify"></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" size-lg="4" offset-sm="3" offset-lg="4">
            <ion-item lines="none">
              <ion-buttons slot="end">
                <ion-button
                  color="secondary"
                  fill="solid"
                  type="submit"
                  [disabled]="personForm.invalid"
                  >SAVE</ion-button
                >
              </ion-buttons>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>
