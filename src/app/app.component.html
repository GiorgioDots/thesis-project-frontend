<ion-app>
  <ion-split-pane contentId="main-content" *ngIf="isAuth">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="main-list">
          <ion-list-header>RaspiFace</ion-list-header>
          <ion-note>hi@User Name</ion-note>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              (click)="selectedIndex = i"
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == i"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false"
            ><ion-item
              (click)="onLogout()"
              routerDirection="root"
              [routerLink]=""
              lines="none"
              detail="false"
            >
              <ion-icon
                slot="start"
                ios="log-out-outline"
                md="log-out-sharp"
              ></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item></ion-menu-toggle
          >
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet *ngIf="isAuth" id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <ion-router-outlet *ngIf="!isAuth" id="main-content"></ion-router-outlet>
</ion-app>
